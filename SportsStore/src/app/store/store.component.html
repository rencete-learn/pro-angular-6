<mat-drawer-container>
  <mat-drawer opened mode="side" disableClose>
    <mat-nav-list>
      <a mat-list-item href="#" (click)="changeCategory()" [ngClass]="{'mat-list-item--selected': highlightCategory(null)}"> Home </a>
      <a mat-list-item href="#" *ngFor="let category of getCategories()" (click)="changeCategory(category)" [ngClass]="{'mat-list-item--selected': highlightCategory(category)}">
        {{ category }}
      </a>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <mat-toolbar><span>Products</span></mat-toolbar>
    <mat-card class="product-card" *ngFor="let product of getProducts()">
      <mat-card-header>
        <mat-card-title>
          <h3>
            {{ product.name }}
          </h3>
        </mat-card-title>
        <mat-chip-list class="mat-card-header__price">
          <mat-chip color="primary" selected disabled>
            {{ product.price | currency: "USD":"symbol":"2.2-2" }}
          </mat-chip>
        </mat-chip-list>
      </mat-card-header>
      <mat-card-content>
        <p>{{ product.description }}</p>
      </mat-card-content>
    </mat-card>
    <div class="page-settings">
      <mat-form-field>
        <mat-label>Products per page</mat-label>
        <mat-select [(value)]="productsPerPage">
          <mat-option value=3>3</mat-option>
          <mat-option value=4>4</mat-option>
          <mat-option value=6>6</mat-option>
          <mat-option value=8>8</mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-raised-button
        *counter="let page of getPageCount()"
        (click)="changePage(page)"
        [color]="page == selectedPage ? 'accent' : ''">{{page}}</button>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
